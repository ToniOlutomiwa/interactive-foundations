<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>graphic collection</title>
    <link href="css/graphic-collection.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/yfz7kyh.css">
</head>
<h1>iconic icons</h1>
<body>
	<div class="icons">
		<img src="icons/notification.svg" id="notification" />
        <img src="icons/fullscreen.svg" id="fullscreen" />
        <img src="icons/search.svg" id="search" />
        <img src="icons/play.svg" id="play" />
        <img src="icons/skip-forward.svg" id="skip-forward" />
        <img src="icons/pause.svg" id="pause" />
        <img src="icons/skip-backward.svg" id="skip-backward" />
        <img src="icons/volume.svg" id="volume" />
        <img src="icons/cc.svg" id="cc" />
    </div>

    <audio controls id="audio1">
    	<source src="assets/breeze-through-trees.wav" type="audio/mpeg">
    	</audio>

    <audio controls id="audio2">
      <source src="assets/knocking-on-wood.wav" type="audio/mpeg">
      </audio>

    <audio controls id="audio3">
      <source src="assets/jungle-rain-birds.wav" type="audio/mpeg">
      </audio>

    <audio controls id="audio4">
      <source src="assets/thunderstorm.wav" type="audio/mpeg">
      </audio>

    <audio controls id="audio5">
      <source src="assets/water-flowing-ambience.wav" type="audio/mpeg">
      </audio>

    <audio controls id="audio6">
      <source src="assets/walking-in-forest.wav" type="audio/mpeg">
      </audio>

       <audio controls id="audio7">
      <source src="assets/night-forest-with-insects.wav" type="audio/mpeg">
      </audio>

    <audio controls id="audio8">
      <source src="assets/large-waterfall.wav" type="audio/mpeg">
      </audio>

    <audio controls id="audio9">
      <source src="assets/sea-waves.wav" type="audio/mpeg">
      </audio>


      

   <script>

    document.getElementById('notification').addEventListener('click', event => {
      document.getElementById('audio1').play();
    });

    document.getElementById('fullscreen').addEventListener('click', event => {
      document.getElementById('audio2').play();
    });

    document.getElementById('search').addEventListener('click', event => {
      document.getElementById('audio3').play();
    });

    document.getElementById('play').addEventListener('click', event => {
      document.getElementById('audio4').play();
    });

    document.getElementById('skip-forward').addEventListener('click', event => {
      document.getElementById('audio5').play();
    });

    document.getElementById('pause').addEventListener('click', event => {
      document.getElementById('audio6').play();
    });

    document.getElementById('skip-backward').addEventListener('click', event => {
      document.getElementById('audio7').play();
    });

    document.getElementById('volume').addEventListener('click', event => {
      document.getElementById('audio8').play();
    });

    document.getElementById('cc').addEventListener('click', event => {
      document.getElementById('audio9').play();
    });


   </script>
</body>
</html>
